<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <img id="logo" src="images/logo.png" alt="">
        <section class="digite-seu-texto">
            <form action="criptografia">
                <label for="texto">.</label>
                <textarea name="texto" id="texto">Coloque o texto aqui</textarea>
            </form>

           

            <h6 id="aviso">Apenas letras minúsculas e sem acento</h6>
            <section class="botoes">
                <button id="criptografar">Criptografar</button>
                <button id="descriptografar">Descriptografar</button>
            </section>
          
        </section>   
        
        <section class="texto-descriptografado"> 
            <img src="images/image1.svg" alt="">
            <h5>Nenhuma mensagem encontrada</h5>
            <h6>Digite um texto que você deseja criptografar ou descriptografar</h6>

        </section>

    </main>
</body>
</html>
